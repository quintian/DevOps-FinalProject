
services:
  jenkins:
    build: 
      context: .
      dockerfile: jenkins_dockerfile
    user: root
    privileged: true # This might get me past Docker: permission denied
    environment:
      ANSIBLE_HOST_KEY_CHECKING: "False"
    volumes:
      - ./ansible:/opt/ansible
    ports:
      - "8080:8080"
      - "8082:8082" # For spring-petclinic app
      - "8084:8084" # For OWASP-ZAP exposure
    networks:
      - dev-network
    # command: sh -c "sudo service docker start && /usr/bin/tini -s -- /usr/local/bin/jenkins.sh "
    entrypoint: ["/bin/sh", "-c" , "sudo service docker start && /usr/bin/tini -- /usr/local/bin/jenkins.sh "] #might need to add -s to tini cmd

  sonarqube:
    image: sonarqube
    ports:
      - "9000:9000"
    networks:
      - dev-network

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - dev-network

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    volumes:
      - ./grafana.ini:/etc/grafana/grafana.ini
    networks:
      - dev-network
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin

networks:
  dev-network:
    external: false
